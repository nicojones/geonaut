name: Deploy Geonaut

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for dependency changes
        id: changed-deps
        uses: tj-actions/changed-files@v42
        with:
          files: |
            package.json
            package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare Deployment Packages
        run: |
          # Zip the build and essential files (always)
          zip -r build.zip .next public package.json next.config.mjs .env.production start_geonaut.sh
          
          # Zip node_modules only if changed
          if [ "${{ steps.changed-deps.outputs.any_changed }}" == "true" ]; then
            zip -r modules.zip node_modules
          fi

      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # We only send the zip files. This is much faster.
          source: "build.zip,modules.zip"
          target: "/var/www/geonaut/nextjs"

      - name: Post-deployment on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/geonaut/nextjs
            
            # 1. Handle node_modules if a new zip arrived
            if [ -f "modules.zip" ]; then
              rm -rf node_modules
              unzip -q modules.zip
              rm modules.zip
            fi

            # 2. Handle the build files
            if [ -f "build.zip" ]; then
              unzip -o -q build.zip
              rm build.zip
            fi

            # 3. Restart Service
            systemctl restart geonaut.service